<tbody>
    <table class="table table-hover table-striped" id="comment_table">
      <tr>
        <th>序号</th>
        <th>课程ID</th>
        <th>课程名称</th>
        <th>任课教师</th>
        <th>学分</th>
        <th>操作</th>
        <th>状态</th>
      </tr>
      {% for c in course_list %}
      <tr iid={{c.id}}>
        <td>{{forloop.counter}}</td>
        <td>{{c.course.course_id.course_plan_id}}</td>
        <td>{{c.course.course_id.course_name}}</td>
        <td>{{c.course.teacher}}</td>
        <td>{{c.course.course_id.course_point}}</td>
        <td>
          <button type="button" class="btn btn-success modifyHomework" id="comment_button" data-toggle="modal"  data-target="#comment_modal">
            {% if c.evalution%}
              修改
            {% else %}
              评教
            {% endif %}
          </button>
        </td>
        <td>
          {% if c.evalution %}
            <button type="button" class="btn btn-success modifyHomework" id="lookup_comment" data-toggle="modal"  data-target="#check_comment">查看评论</button>
          {% else %}
            未评教
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </table>
  </tbody>
<script type='text/javascript' src="{{STATIC_URL}}js/student/comment.js"></script>
