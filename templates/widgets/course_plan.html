<div>

    <br>
    <div style="width:50%;">
        <button class="btn btn-primary " data-toggle="modal" data-target="#course_plan_modal" type = "button" id="add_new_courseplan">添加培养计划</button>
    </div>
    <div id="course_plan_table">
        {%include "widgets/course_plan_table.html"%}   
    </div>
</div> 
<div class="modal  fade"  id="course_plan_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">×</a>
                <h3>修改培养计划:</h3>
            </div>
            <div class="modal-body">
                <form class="well form" id="course_plan_info_form" method="POST" action="">
                    {% for field in course_plan_form%}
                    <div class="fieldWrapper">
                        {{field.label_tag}}:{{field}}
                    </div>
                    {% endfor%}
                </form><!--end form-->
            </div>
            <div class="modal-footer">
                <a class="btn" data-dismiss="modal" >关闭</a>
                <a class="btn btn-primary" 
                    id="add_or_update_courseplan">保存更新</a>
            </div>
        </div>
    </div>
</div>

<div class="modal  fade"  id="courseplan_delete_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <h2 class="text-error">删除该培养计划后，属于该培养计划的课程信息和选课信息也会被删除，确定删除此条培养计划吗?</h2>
            </div>
            <div class="modal-footer">
                <a class="btn" data-dismiss="modal" >取消</a>
                <a class="btn btn-primary" data-dismiss="modal" id="delete_confirm">确定</a>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src="{{STATIC_URL}}js/common/courseplan.js"></script>
